<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Wedding Page">
    <meta name="author" content="Jahongir">
    <link rel="icon" href="./img/wedding-ring.png">

    <title>Jahongir Sivara Wedding</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/anim.css" rel="stylesheet">
</head>


<body class="main-page">

<div class="match-parent">

    <div class="flowers-top-con flowers-top-anim">
        <img src="img/flowers_top.png" class="flowers-top top-flowers-anim" alt="flowers top">
    </div>

    <main role="main" class="content-main content-anim">

        <div class="guest-names">
            <p id="male-name"></p>
            <p id="female-name"></p>
        </div>

        <div class="content-middle">
            <div class="text-block">
                <p>МЫ БУДЕМ ОЧЕНЬ РАДЫ РАЗДЕЛИТЬ С ВАМИ<br>
                    ВАЖНЫЙ МОМЕНТ НАШЕЙ ЖИЗНИ,<br>
                    КОТОРЫЙ СОСТОИТСЯ</p>
            </div>

            <div class="text-block">
                <p>9 АПРЕЛЯ В 17:00</p>
            </div>

            <div class="text-block">
                <p>В РЕСТОРАНЕ «ДИЯР», БАНКЕТНЫЙ ЗАЛ</p>
                <p>ПО АДРЕСУ: ПРОСПЕКТ ПОБЕДЫ 327</p>
            </div>
        </div>

        <div class="main-names">
            <p>ЖАХОНГИР & СИВАРА</p>
        </div>

    </main>



    <div class="flowers-bottom-con flowers-bottom-anim">
        <img src="img/flowers_bottom.png" class="flowers-bottom" alt="flowers footer">
    </div>

    <div class="outline"></div>
    <div class="error-message">
        <p id="error-message"></p>
    </div>
</div>

<div id="large-header" class="anim-con" style="height: 553px;">
    <canvas id="demo-canvas" width="1280" height="553"></canvas>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="./js/jquery-3.1.1.min.js"></script>
<!--<script src="./js/bootstrap.bundle.js"></script>-->
<script src="./js/main.js"></script>
<script src="js/bg-anim.js"></script>

</body>


</html>
